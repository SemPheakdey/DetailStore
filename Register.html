<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Register.css">
    <title>Document</title>
</head>
<body>
    <div class="Header-text">
        <h1>"សូមស្វាគមន៍មកកាន់ហាងហ្ស៊ីអន"</h1>
        <p>ពួកយើងរីករាយក្នុងការផ្តល់ជូននៅទំនិញដែលមានគុណភាព និងមានតម្លៃ <br>សមរម្យជូនចំពោះលោកអ្នក ។</p>
    </div>
    <div class="wrapper">
        <h2>បង្កើតគណនី</h2>
        <form action="">
            <div class="input__box">
                <input type="text" placeholder="ឈ្មោះរបស់អ្នក" required>
            </div>
            <div class="input__box">
                <input type="text" placeholder="អ៊ីម៉ែលរបស់អ្នក" required>
            </div>
            <div class="input__box">
                <input type="password" placeholder="ពាក្យសម្ងាត់" required>
            </div>
            <div class="input__box">
                <input type="password" placeholder="ផ្ទៀងផ្ទាត់ពាក្យសម្ងាត់" required>
            </div>
            <div class="policy">
                <input type="checkbox">
                <h3>ខ្ញុំទទួលយកលក្ខខណ្ឌ និងលក្ខខណ្ឌទាំងអស់</h3>
            </div>
            <div class="input__box button">
                <input type="Submit" value="ចុះឈ្មោះបង្កើតគណនី" required>
            </div>
            <div class="text">
                <h3>មានគណនីរួចស្រាប់ឬនៅ​? <a href="Login.html">ចូលទៅកាន់គណនី</a></h3>
            </div>
        </form>
    </div>
</body>
</html>
